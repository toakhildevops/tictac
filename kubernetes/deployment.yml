# Kubernetes Deployment for Tic Tac Toe Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe-deployment
  namespace: tic-tac-toe
  labels:
    app: tic-tac-toe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
        - name: tic-tac-toe-container
          image: ghcr.io/toakhildevops/tictac:sha-716d5853ac0e7dda6ec798e743e82ff4a49e568f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: github-container-registry