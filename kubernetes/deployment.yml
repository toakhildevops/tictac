# Kubernetes Deployment for Tic Tac Toe Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe-deployment
  namespace: tic-tac-toe
  labels:
    app: tic-tac-toe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
        - name: tic-tac-toe-container
          image: ghcr.io/toakhildevops/tictac:sha-f5bdffae1e749a1d028fdb1e93d964b1b87aea01
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: github-container-registry